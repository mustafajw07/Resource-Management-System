<div class="flex items-center justify-center w-screen h-screen">
    <p-card class="px-8 py-4" appearance="outlined" >
        <h1 class="text-center">Access Denied</h1>
        <p class="text-center">
            You don't have access to this application <br>
            To request access, connect with admin.
        </p>
        <div class="flex justify-center">
            <img class="w-40 opacity-85" src="401-error.webp" alt="Unauthorized">
        </div>
        <div align="middle">
            <p-button severity="contrast" (click)="signOut()">
                Click here to sign out
            </p-button>
        </div>
    </p-card>
</div>
