<form [formGroup]="noteForm" (ngSubmit)="submit()" class="space-y-4">
    <!-- TEXTAREA WITH FLOAT LABEL -->
    <div class="w-full">
        <textarea placeholder="Write a note here..." formControlName="noteText" class="w-full p-2 border rounded"
            rows="3"></textarea>
    </div>

    <!-- ACTIONS -->
    <div class="flex gap-2 justify-end">
        <button pButton type="button" label="Cancel" 
            (click)="cancel()"></button>
        <button pButton type="submit" label="Save"
            [disabled]="noteForm.invalid"></button>
    </div>
</form>
