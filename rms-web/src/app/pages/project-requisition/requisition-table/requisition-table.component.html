<p-table #dt2 showGridlines [value]="requisitions" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10,25,50]"
    [loading]="loading" [paginator]="true">

    <ng-template #caption>
        <div class="flex">
            <div class="mr-auto w-64">
                <div class="relative">
                    <i class="pi pi-search absolute right-3 top-1/2 -translate-y-1/2"></i>
                    <input pInputText type="text" (input)="dt2.filterGlobal($event.target.value, 'contains')"
                        placeholder="Search keyword" class="pl-10 w-full" />
                </div>
            </div>
            <div class="ml-auto w-64">
                <div class="relative">
                    <p-button class="left-3" severity="contrast" label="Add New Request" icon="pi pi-plus"
                        (click)="addRequisition()" />
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th *ngFor="let col of headers">{{ col.header }}</th>
        </tr>
    </ng-template>

    <ng-template #body let-row>
        <tr>
            <td *ngFor="let col of headers">{{ getFieldValue(row, col.field) }}</td>
        </tr>
    </ng-template>

    <ng-template #emptymessage>
        <tr class="text-center">
            <td colspan="5">No Requisitions found.</td>
        </tr>
    </ng-template>
</p-table>



<p-dialog [header]="popupHeader" [modal]="true" [(visible)]="visible" [style]="{ width: '50%' }">
    <app-requisition-form (submitted)="handleFormSubmitted($event)" (cancel)="visible = false"></app-requisition-form>
</p-dialog>
